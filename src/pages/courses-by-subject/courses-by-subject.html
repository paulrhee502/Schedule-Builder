<ion-header>

  <ion-navbar>
    <ion-title>{{subject}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor = "let course of courses" (click) = "openDetails(course)">
      {{course.level}}: {{course.name}}
    </ion-item>
  </ion-list>
</ion-content>
