<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click) = "openCourseList()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
        <button ion-button (click) = "showInfo()">
          Edit
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h1>Courses</h1>
  <ion-list>
    <ion-item *ngFor = "let course of addedCourses; let i = index">
      <ion-label>{{course.name}}</ion-label>
      <ion-checkbox [(ngModel)]="selectedCourses[i]"></ion-checkbox>
    </ion-item>
  </ion-list>
  <button ion-button round (click) = "buildSchedule()">Build Schedule</button>
</ion-content>
